<head>
	<title>Talon Engine - Sandbox</title>
	<style type="text/css">
		@font-face {

		}

		}

		@font-face {
		    font-family: 'RobotoBold';

		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoBoldItalic';
		    src: url('Roboto-BoldItalic-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoCondensed';
		    src: url('Roboto-Condensed-webfont.ttf') format('truetype');

		}

		@font-face {

		    src: url('Roboto-CondensedItalic-webfont.ttf') format('truetype');

		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoBoldCondensed';
		    src: url('Roboto-BoldCondensed-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoBoldCondensedItalic';
		    src: url('Roboto-BoldCondensedItalic-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoThin';
		    src: url('Roboto-Thin-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoThinItalic';
		    src: url('Roboto-ThinItalic-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoLight';
		    src: url('Roboto-Light-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoLightItalic';
		    src: url('Roboto-LightItalic-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoMedium';
		    src: url('Roboto-Medium-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoMediumItalic';
		    src: url('Roboto-MediumItalic-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoBlack';
		    src: url('Roboto-Black-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		@font-face {
		    font-family: 'RobotoBlackItalic';
		    src: url('Roboto-BlackItalic-webfont.ttf') format('truetype');
		    font-weight: normal;
		    font-style: normal;

		}

		body {
			font-family: 'RobotoMedium';
			margin: 0;
			padding: 0;
		}

		header {
			width: 100%;
			-webkit-background-size: 50px 50px;
			box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.4);
			text-align: center;
		}

		footer {
			position: absolute;
			bottom: 0;
			
			width: 100%;
			/*background: rgba(0, 0, 0, .4);*/
			text-align: center;
		}

		header div {
			margin: auto;
			padding: 4px;

			font-family: 'RobotoBlack';
			font-size: 14px;
			color: white;
			text-shadow: #000 2px 2px 2px;
		}

		@-webkit-keyframes scrollbg {
			from {
				background-position: 50px 0px;
			}
			to {
				background-position: 0px 0px;
			}
		}


		.beta {
			-webkit-animation: scrollbg 4s infinite linear;

			background-color: #fc0;
			background-image: -webkit-gradient(linear, 0 0, 100% 100%,
									color-stop(.25, rgba(0, 0, 0, .5)), color-stop(.25, transparent),
									color-stop(.5, transparent), color-stop(.5, rgba(0, 0, 0, .5)),
									color-stop(.75, rgba(0, 0, 0, .5)), color-stop(.75, transparent),
			 						to(transparent));
			background-image: -webkit-linear-gradient(-45deg, rgba(0, 0, 0, .5) 25%, transparent 25%,
								transparent 50%, rgba(0, 0, 0, .5) 50%, rgba(0, 0, 0, .5) 75%,
								transparent 75%, transparent);
			background-image: linear-gradient(-45deg, rgba(0, 0, 0, .5) 25%, transparent 25%,
								transparent 50%, rgba(0, 0, 0, .5) 50%, rgba(0, 0, 0, .5) 75%,
								transparent 75%, transparent);
		}
	</style>
</head>
<body>
	<header class="beta"><div>Talon Alpha - Prerelease Code</div></header>
</body>
</html>
